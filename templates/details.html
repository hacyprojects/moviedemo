{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="500" height="400">
</div>
        <div class="col-md-6">
            <h4>{{movie.name}}</h4>
            <h2>{{movie.desc}}</h2>

            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>
  </div>
    </div>
        {% endblock %}
